name: Testing github context

on:
  push:
    branches:
      - master
      - feature

jobs:
  a_test_job:
    runs-on: ubuntu-20.04
    env:
      COMMIT_MESSAGES_JOINED: ${{ join(github.event.commits.*.message) }}
    steps:
      - uses: actions/checkout@v2
      - name: github context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: commits
        env:
          COMMITS: ${{ toJson(github.event.commits) }}
        run: echo "$COMMITS"
      - name: commit messages
        env:
          COMMIT_MESSAGES: ${{ toJson(github.event.commits.*.message) }}
        run: echo "$COMMIT_MESSAGES"
      - name: commit messages joined
        run: echo "$COMMIT_MESSAGES_JOINED"
      - name: test contains
        if: ${{ contains($COMMIT_MESSAGES_JOINED, "join") }}
        run: echo "join is present"
      - name: test not contains
        if: ${{ contains($COMMIT_MESSAGES_JOINED, "kafka") }}
        run: echo "kafka is present"
